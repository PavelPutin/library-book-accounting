<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

    <div th:if="${personNotFound}">
        <p th:text="${personNotFound}"/>
        <br>
        <hr>
    </div>

    <div th:if="${person}">
        <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
            <label for="fullName">New full name: </label>
            <input th:field="*{fullName}" id="fullName" type="text" th:value="*{fullName}">
            <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
            <br>

            <label for="birthdayYear">New birthday year: </label>
            <input th:field="*{birthdayYear}" id="birthdayYear" type="text" th:value="*{birthdayYear}">
            <span th:if="${#fields.hasErrors('birthdayYear')}" th:errors="*{birthdayYear}"></span>
            <br>

            <input type="submit" value="Edit">
        </form>

        <br>
        <hr>

        <a th:href="@{/people/{id}(id=${person.getId()})}">Back</a>
    </div>
</body>
</html>
