<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск книги</title>
</head>
<body>
  <form method="get">
    <div>
      <label for="search_query">Введите поисковый запрос</label>
      <input type="text" id="search_query" name="search_query">
    </div>
    <button type="submit">Искать!</button>
  </form>

  <div th:if="${books}">
    <div th:if="${books.isEmpty()}">Книг не найдено</div>

    <ul>
      <li th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}">
          <span th:text="${book.getName()}"/>, <span th:text="${book.getAuthor()}"/>, <span th:text="${book.getPublishYear()}"/>
        </a>
        <br>
        <p>Книга сейчас у: <a th:href="@{/people/{id}(id=${book.getOwner().getId()})}" th:text="${book.getOwner().getFullName()}"/></p>
      </li>
    </ul>
  </div>
</body>
</html>
